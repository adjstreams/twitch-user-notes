name: Build and Package Extension
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: cd dist && zip -r ../twitch-user-notes.zip *
      - uses: softprops/action-gh-release@v1
        with:
          files: twitch-user-notes.zip