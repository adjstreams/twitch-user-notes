name: Smoketest Twitch Selectors

on:
  workflow_dispatch:
  push:
    branches:
      - test-ci-workflows  # <-- your current branch    
  # Uncomment after validation
  # schedule:
  #   - cron: '0 6 * * *'  # Every day at 6 AM UTC

jobs:
  smoketest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Selector Smoketest
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x1024x24' node .github/smoketest/selector-check.js

      - name: Create GitHub Issue on Selector Drop
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Twitch DOM Change Detected
          content-filepath: .github/smoketest/alert.md
          labels: bug, smoketest
